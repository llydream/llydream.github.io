android:topRightRadius=&quot;integer&quot;</div><div class="line">        android:bottomLeftRadius=&quot;integer&quot;</div><div class="line">        android:bottomRightRadius=&quot;integer&quot; /&gt;</div><div class="line">    &lt;gradient</div><div class="line">        android:angle=&quot;integer&quot;</div><div class="line">        android:centerX=&quot;float&quot;</div><div class="line">        android:centerY=&quot;float&quot;</div><div class="line">        android:centerColor=&quot;integer&quot;</div><div class="line">        android:endColor=&quot;color&quot;</div><div class="line">        android:gradientRadius=&quot;integer&quot;</div><div class="line">        android:startColor=&quot;color&quot;</div><div class="line">        android:type=[&quot;linear&quot; | &quot;radial&quot; | &quot;sweep&quot;]</div><div class="line">        android:useLevel=[&quot;true&quot; | &quot;false&quot;] /&gt;</div><div class="line">    &lt;padding</div><div class="line">        android:left=&quot;integer&quot;</div><div class="line">        android:top=&quot;integer&quot;</div><div class="line">        android:right=&quot;integer&quot;</div><div class="line">        android:bottom=&quot;integer&quot; /&gt;</div><div class="line">    &lt;size</div><div class="line">        android:width=&quot;integer&quot;</div><div class="line">        android:height=&quot;integer&quot; /&gt;</div><div class="line">    &lt;solid</div><div class="line">        android:color=&quot;color&quot; /&gt;</div><div class="line">    &lt;stroke</div><div class="line">        android:width=&quot;integer&quot;</div><div class="line">        android:color=&quot;color&quot;</div><div class="line">        android:dashWidth=&quot;integer&quot;</div><div class="line">        android:dashGap=&quot;integer&quot; /&gt;</div><div class="line">&lt;/shape&gt;</div><div class="line"></div><div class="line">1：shape可以画四种图形，分别是：矩形（rectangle）、椭圆（oval）、线（line）、圆环（ring）</div><div class="line">2：corners： 指圆角大小</div><div class="line">3：gradient：设置渐变</div><div class="line">   android:angle：渐变角度：0:左到右;90:下到上;180:右到左;270:上到下</div><div class="line">4：padding：设置内边距</div><div class="line">5：size：设置大小</div><div class="line">6：solid：设置填充颜色 </div><div class="line">7：stroke：设置边框</div><div class="line">    android:width：边框大小</div><div class="line">8：注意</div><div class="line">  画不同的shape，则属性搭配不同</div><div class="line">9:官方地址：--&gt;开发--API 指南--可绘制对象资源</div></pre></td></tr></table></figure>
<h4 id="selector"><a href="#selector" class="headerlink" title="selector"></a>selector</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</div><div class="line">&lt;selector xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</div><div class="line">    android:constantSize=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">    android:dither=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">    android:variablePadding=[&quot;true&quot; | &quot;false&quot;] &gt;</div><div class="line">    &lt;item</div><div class="line">        android:drawable=&quot;@[package:]drawable/drawable_resource&quot;</div><div class="line">        android:state_pressed=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_focused=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_hovered=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_selected=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_checkable=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_checked=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_enabled=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_activated=[&quot;true&quot; | &quot;false&quot;]</div><div class="line">        android:state_window_focused=[&quot;true&quot; | &quot;false&quot;] /&gt;</div><div class="line">&lt;/selector&gt;</div><div class="line"></div><div class="line">1:十种状态</div><div class="line">  pressed、focused、hovered、selected、checkable、checked、enabled、activated、window_focused、default</div><div class="line">2：匹配顺序</div><div class="line">   根据当前对象状态，在selector集合中从上到下匹配，被匹配到的第一项&lt;item&gt;作为对象的背景色</div><div class="line">3：注意点 </div><div class="line"> 3.1：根据从上到下进行匹配时，只要能匹配上，则结束匹配，然而每一个View对象都有默认状态，所以这也就是为什么默认状态不能放在开头，而要放到最后的原因。</div><div class="line"> 3.2：不是所有的View子类都拥有所有的状态，比如Button对象，拥有pressed、enabled、window_focused、default四种状态，如果设置selected是无效的，所以要根据组件的具体情况设置。</div><div class="line"> 3.3：状态的顺序排放</div><div class="line">pressed-&gt;focused-&gt;selected-&gt;checkable-&gt;checked-&gt;enabled-&gt;window_focused-&gt;default</div><div class="line">具体排放顺序还得根据当前View对象拥有的状态来排列。记住默认的权重是最大的，要放在最后面。</div></pre></td></tr></table></figure>
